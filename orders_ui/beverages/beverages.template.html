<!--  Products Container  -->
<div class="list-group">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <input ng-model="$ctrl.query" placeholder="Qué estás buscando?" />
        </div>

        <!-- Table -->
        <table class="table products-table">
            <tr>
                <td>Producto</td>
                <td>Precio unitario</td>
                <td>Cantidad</td>
                <td>Precio total</td>
                <td></td>
            </tr>
            <tr ng-repeat="product in $ctrl.products | filter:$ctrl.query">
                <td>{{product.type | uppercase}} {{product.description}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.purchaseCount}}</td>
                <td>{{product.purchaseTotal | currency}}</td>
                <button type="button" class="btn btn-default">Default</button>
                <td>
                    <button type="button" class="btn btn-default" 
                        ng-click="$ctrl.addToCart(product)">
                        +
                    </button>
                    <button type="button" class="btn btn-default" 
                        ng-click="$ctrl.removeFromCart(product)">
                        -
                    </button>
                    <button type="button" class="btn btn-default" 
                        ng-click="$ctrl.removeAllFromCart(product)">
                        x
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
